// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // Define the Kotlin version here
        kotlin_version = '2.0.20' // Use the latest stable version of Kotlin
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Kotlin Gradle Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Android Gradle Plugin
        classpath 'com.android.tools.build:gradle:8.1.0' // Update to the latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // You can add more repositories if needed, like JCenter (deprecated)
    }
}

rootProject.buildDir = "../build"

// Clean up and ensure builds are consistent across sub-projects
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

// Task for cleaning build directories
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
